spring.thymeleaf.cache=false



spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Console에 sql문 실행을 보여준다
spring.jpa.show-sql=true

# 우리가 만약 schema file을 갖고 있다면, 이게 필요함.
# 우리가 annotation으로 만들었던 ManyToMany relationship 등이 전혀 안 먹힌다
# spring.jpa.hibernate.ddl-auto=none


# Java나 다른 framework등의 version이 아니라, 이 application 자체의 version
version=${envVersionNum}

