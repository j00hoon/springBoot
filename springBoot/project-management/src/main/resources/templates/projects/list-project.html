<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace = "layouts :: header"></head>

<body>

	<nav th:replace = "layouts :: navbarHead"></nav>

	<div class="container">
		<h4>Current Project</h4>
		
			<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">Create New Project</a>
			<a th:href="@{/projects/timeline}" class="btn btn-primary btn-sm mb-3">Project Timeline</a>
		<hr>
	</div>
		
	<div class="container">
		<table class="table table-bordered table-striped">
			<thead class="thead-dark"> 
				<tr>
					<th> Project Name </th>
					<th> Project Stage </th>
					<th> Project Description </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProject : ${listProj}">
					<td th:text="${aProject.project_name}"></td>
					<td th:text="${aProject.project_stage}"></td>
					<td th:text="${aProject.project_desc}"></td>
					<td>
						<a th:href="@{/projects/update(id=${aProject.project_id})}" class="btn btn-info btn-sm">Update</a>
						<a th:href="@{/projects/delete(id=${aProject.project_id})}" class="btn btn-danger btn-sm"
						onClick="if(!(confirm('Are you sure want to delete this project?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>


</body>

</html>
