<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>
	
	<nav th:replace="layouts::navbar"></nav>
	
	
	<div class="container">
		<form action="/employees/save" method="POST" th:object="${emp}">
		
		<input type="text" placeholder="Employee First Name" th:field="${emp.firstName}">
		<input type="text" placeholder="Employee Last Name" th:field="${emp.lastName}">
		<input type="text" placeholder="Employee Email" th:field="${emp.email}">		
				
		<button type="submit">Create Employee</button>
		
		</form>
	</div>



</body>
</html>
