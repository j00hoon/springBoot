<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>

	<nav th:replace="layouts::navbar"></nav>	
	
	
	
	
	<hr>
	<div class="container">
	
		<h3>Main Dashboard</h3>
		<a th:text="${versionNum}"></a>
		<hr>
			<h4> Current Projects </h4>
			<div class="row">
				<div class="col-md-6">
					<table class="table table-bordered table-striped">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Project Name</th>
								<th scope="col">Project Stage</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="aProject : ${projectsList}">
								<td th:text="${aProject.name}"/>
								<td th:text="${aProject.stage}"/>
							</tr>
						</tbody>
					</table>
				</div>
		
				
				<div class="col-md-4">
			
					<canvas id="myPieChart" height="50" width="50"></canvas>
					
					<script>
						var chartData = "[[${projectStatusCnt}]]"
					</script>
			
				</div>
		
			</div>
	</div>
	
	<div class="container">
	
		<h4> Current Employees </h4>
		<div class="row">
			<div class="col-md-6">
				<table class="table table-bordered table-striped">
					<thead class="thead-dark">
						<tr>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Project Count</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="anEmpProjCnt : ${employeesListProhjectsCnt}">
							<td th:text="${anEmpProjCnt.firstName}"/>
							<td th:text="${anEmpProjCnt.lastName}"/>
							<td th:text="${anEmpProjCnt.projectCount}"/>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
	
	
	
	
<script type="text/javascript" th:src="@{/js/myChart.js}" >
</script>
	
</body>
</html>
